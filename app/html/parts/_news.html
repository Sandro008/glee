  <article class="news">
      <a class="news__link" href="#">
          <img class="news__image" src=@@images alt="photo new">
          <span class="news__name">news</span>
          <div class="news__text">
              <h3 class="news__title">@@text</h3>
              <div class="news__txt">
                  <div class="news__wrap">
                      <svg class="news__svg" width="10" height="10">
                          <use xlink:href="images/sprite.svg#calendar"></use>
                      </svg>
                      <p class="news__data">@@data</p>
                  </div>
                  <div class="news__wrap">
                      <svg class="news__svg" width="13" height="10">
                          <use xlink:href="images/sprite.svg#admin"></use>
                      </svg>
                      <span class="news__admin">@@admin</span>
                  </div>
              </div>
          </div>
      </a>
  </article>
