 <article class="team">
     <a class="team__link" href="#">
         <img class="team__img" src=@@image alt="Eliza Elliot">
     </a>
     <div class="team__phototitle">
         <div class="team__wrapper">
             <h3 class="team__username">@@title</h3>
             <p class="team__position">@@subtitle </p>
         </div>
         <ul class="team__socials">
             <li class="team__item">
                 <a class="team__logo" href="#">
                     <span class="visually-hidden">Instagramm logo</span>
                     <svg width="41" height="41">
                         <use xlink:href="images/sprite.svg#instagram"></use>
                     </svg>
                 </a>
             </li>
             <li class="team__item">
                 <a class="team__logo" href="#">
                     <span class="visually-hidden">Google +</span>
                     <svg width="41" height="41">
                         <use xlink:href="images/sprite.svg#google+"></use>
                     </svg>
                 </a>
             </li>
         </ul>
     </div>
 </article>
