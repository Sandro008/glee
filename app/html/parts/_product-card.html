<article class="product-card">
    <div class="product-card__inner">
        <img class="product-card__image" src=@@img alt="style Wooden radio">
    </div>
    <div class="product-card__wrapper">
        <h3 class="product-card__title">@@name</h3>
        <div class="product-card__star" data-rateyo-rating=@@rate></div>
        <p class="product-card__price"><span>$</span>@@price</p>
        <div class="product-card__text">
            <p>
                consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
                ad minim veniam, quis nostrud exercitation
            </p>
        </div>
    </div>
    <ul class="product-card__pointing">
        <li class="product-card__element">
            <a class="product-card__btn" href="#">
                <svg width="20" height="20">
                    <use xlink:href="images/sprite.svg#card-search"></use>
                </svg>
            </a>
        </li>
        <li class="product-card__element">
            <button class="product-card__btn" type="button">
                <svg width="22" height="20">
                    <use xlink:href="images/sprite.svg#card-cart"></use>
                </svg>
            </button>
        </li>
        <li class="product-card__element">
            <button class="product-card__btn" type="button">
                <svg width="22" height="18">
                    <use xlink:href="images/sprite.svg#card-heart"></use>
                </svg>
            </button>
        </li>
    </ul>
</article>
