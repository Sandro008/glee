 <li class="catalog__items">
     <a href="@@link" class="catalog__links">
         <div class="catalog__image">
             <img class="catalog__img" src="@@img" alt="Pendant Lamp">
         </div>
         <div class="catalog__txt">
             <p class="catalog__text">@@title</p>
             <div class="catalog__star" data-rateyo-rating="@@star"></div>
             <p class="catalog__money">@@num<span>@@value</span></p>
         </div>
     </a>
 </li>
