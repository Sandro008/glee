<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.svg" alt="Логотип">Glee.</a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item"><a class="menu__list-link menu__list-link--active"
                                href="#">Home<span>+</span></a></li>
                        <li class="menu__list-item"><a class="menu__list-link" href="#">About</a></li>
                        <li class="menu__list-item"><a class="menu__list-link" href="#">Services</a></li>
                        <li class="menu__list-item"><a class="menu__list-link" href="#">Page<span>+</span></a></li>
                        <li class="menu__list-item"><a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item"><a class="menu__list-link" href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__search" href="#">
                        <img class="user-nav__link-img" src="images/logo/icon.svg" alt="user icon">
                    </a>
                    <div class="user-nav__inner">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/logo/heart.svg" alt="user icon">
                            <span class="user-nav__num">0</span>
                        </a>
                        <img class="user-nav__images" src="images/logo/white.svg" alt="icon">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/logo/shape.svg" alt="user icon">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    <a class="user-nav__menubar" href="#">
                        <img class="user-nav__link-img" src="images/logo/menu-bar.svg" alt="user icon">
                    </a>
                </div>
            </div>
        </div>
    </header>



    <script src="js/main.min.js"></script>
</body>

</html>
